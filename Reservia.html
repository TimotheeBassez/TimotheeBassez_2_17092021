<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ce3eab953.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>
    <header>
        <img src="images/logo/Reservia.svg" alt="Logo" class="header__logo">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list__item nav__list__item--active"><a href="#" class="nav__link nav__link--active">Hébergements</a></li>
                <li class="nav__list__item"><a href="#" class="nav__link"> Activités</a></li>
            </ul>
        </nav>
        <a href="#" class="header__link">S'inscrire</a>
    </header>
    <main>
        <section class="research">
            <h1 class="research__title">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="research__subtitle">En plein centre ville ou en pleine nature</p>
            <form class="research__form">
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" value="Marseille, France" class="research__form__text">
                <input type="button" value="Rechercher" class="research__form__button">
            </form>
            <div class="filter">
                <p class="filter__title">Filtres</p>    
                <div class="filter__item">
                    <i class="fas fa-money-bill-wave filter__icon"></i>
                    <p class="filter__text">Economique</p>
                </div>
                <div class="filter__item">
                    <i class="fas fa-child filter__icon"></i>
                    <p class="filter__text">Famillial</p>
                </div>
                <div class="filter__item">
                    <i class="fas fa-heart filter__icon"></i>
                    <p class="filter__text">Romantique</p>
                </div>
                <div class="filter__item">
                    <i class="fas fa-dog filter__icon"></i>
                    <p class="filter__text">Animaux autorisés</p>
                </div>
            </div>
            <p class="filter__info"><i class="fas fa-info"></i>Plus de 500 logements sont disponible dans cette ville</p>
        </section>
    </main>
</body>
</html>
